<html>

<head>
    <title>Akiyama Clicker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="clicker.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="counter"></div>
        <div class="mainArea">
            <button class="akiyama"></button>
        </div>
        <div class="itemArea">
            <table class="itemTable">
                <tr>
                    <td class="item clicker">
                        <svg>
                            <text x="5" y="95">CLICKER</text>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td class="item potato">
                        <svg>
                            <text x="5" y="95">FRIED POTATO</text>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td class="item curry">
                        <svg>
                            <text x="5" y="95">CURRY RICE</text>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td class="item mafuyu">
                        <svg>
                            <text x="5" y="95">ASAHINA MAFUYU</text>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td class="item kanade">
                        <svg>
                            <text x="5" y="95">YOISAKI KANADE</text>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td class="item ena">
                        <svg>
                            <text x="5" y="95">SHINONOME ENA</text>
                        </svg>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
