<html>

<head>
    <title>Akiyama Clicker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="icon" href="https://pjsekai.sega.jp/assets/img/special/dl/sns_icon/icon_unite05_4_mizuki.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://pjsekai.sega.jp/assets/img/special/dl/sns_icon/icon_unite05_4_mizuki.png">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="clicker.js"></script>
</head>

<body>
    <div class="container-fluid p-0 m-0">
        <div class="row p-0 m-0 z-3 position-sticky counter"></div>
        <div class="row p-0 m-0 containerArea">
            <div class="col p-0 m-0 mainArea">
                <svg class="description position-absolute start-0"></svg>
                <div class="h-25"></div>
                <button class="akiyama"></button>
                <svg>
                    <text x="50%" y="25px" text-anchor="middle" dominant-baseline="middle" class="itemLabel akiyamaLabel">AKIYAMA MIZUKI</text>
                    <text x="50%" y="55px" text-anchor="middle" dominant-baseline="middle" class="itemLabel akiyamaLabel">VERY VERY KAWAII PERSON</text>
                </svg>
            </div>
            <div class="col itemArea p-0 m-0">
                <ul class="container-fluid itemTable list-group-flush m-0 p-0"></ul>
            </div>
        </div>
        <div class="row itemArea-sp p-0 m-0">
            <ul class="container-fluid itemTable list-group-flush m-0 p-0"></ul>
        </div>
    </div>
    <audio id="btn_audio">
        <source src="https://soundeffect-lab.info/sound/button/mp3/cursor1.mp3" type="audio/mp3">
    </audio>
    <audio id="akiyama_audio">
        <source src="https://soundeffect-lab.info/sound/button/mp3/decision51.mp3" type="audio/mp3">
    </audio>
</body>

</html>
